<div class="row">
    <div class="col-sm-12">
        <h3>Demo</h3>
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">Search</i></span>
                    <input type="text" class="form-control" ng-model="query">
                </div>
            </div>
        </div>
        <div ui-tree id="tree-root">
            <ol ui-tree-nodes="" ng-model="ctrl.nodes">
                <li ng-repeat="node in ctrl.nodes | uitsSearch:query" ui-tree-node ng-include="'nodes_renderer.html'" ng-class="[node.$matched ? 'matched' : 'unmatched']"></li>
            </ol>
        </div>
    </div>
</div>
